name: Update ralph-tui

on:
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - uses: ./.github/actions/setup-nix
        with:
          cachix-auth-token: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Run update script
        run: bun run update.ts

      - name: Get new version
        id: version
        run: echo "version=$(jq -r .version sources.json)" >> $GITHUB_OUTPUT

      - name: Build and push to Cachix
        run: nix build .#ralph-tui

      - name: Test binary
        run: ./result/bin/ralph-tui --version

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: Update ralph-tui to v${{ steps.version.outputs.version }}"
          git push
